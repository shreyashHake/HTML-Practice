<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding</title>
</head>
<body>
    <h1>Adding video and audio to html page : </h1>
    <div>
        <ul>
            <li><h2>Video : </h2></li><br>
            <b>Embedding using 'iframe' tag : </b> <br><br>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/JcbCZWP6RPI" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>

            <b>Embedding using 'video' tag : </b> <br><br>
            <!-- <video src="videoplayback.mp4" width="560px" controls loop autoplay></video> -->
            <video src="videoplayback.mp4" width="560px" controls loop ></video>
            <br>
            <hr>

            <li><h2>Audio : </h2></li><br>
            <audio src=""></audio>
        </ul>
    </div>
</body>
</html>
