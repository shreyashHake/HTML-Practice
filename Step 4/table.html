<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <p>No use of <b>colspan</b> tag : </p>
    <div>
        <table>
            <thead>
                <caption>Scores of sem VI</caption><br>

                <tr>
                    <th>Subject</th>
                    <th>CAE</th>
                    <th>TAE</th>
                    <th>ESE</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>ADN</td>
                    <td>14</td>
                    <td>10</td>
                    <td>44</td>
                </tr>

                <tr>
                    <td>PS</td>
                    <td>14</td>
                    <td>10</td>
                    <td>40</td>
                </tr>

                <tr>
                    <td>PR</td>
                    <td>13</td>
                    <td>8</td>
                    <td>44</td>
                </tr>

                <tr>
                    <td>UIUX</td>
                    <td>13</td>
                    <td>10</td>
                    <td>39</td>
                </tr>

                <tr>
                    <td>ISC</td>
                    <td>13</td>
                    <td>9</td>
                    <td>44</td>
                </tr>

        </table>
        </tbody>
    </div>

    <p>Using <b>colspan</b> tag : </p>
    <div>
        <table>
            <thead>
                <caption>Scores of sem VI</caption><br>
                <tr>
                    <th>Subject</th>
                    <th colspan="3">Marks</th>
                    <!-- <th>CAE</th> -->
                    <!-- <th>TAE</th> -->
                    <!-- <th>ESE</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ADN</td>
                    <td>14</td>
                    <td>10</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>PS</td>
                    <td>14</td>
                    <td>10</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>PR</td>
                    <td>13</td>
                    <td>8</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>UIUX</td>
                    <td>13</td>
                    <td>10</td>
                    <td>39</td>
                </tr>
                <tr>
                    <td>ISC</td>
                    <td>13</td>
                    <td>9</td>
                    <td>44</td>
                </tr>
        </table>
        </tbody>
    </div>

</body>

</html>
