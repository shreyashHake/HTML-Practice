<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <header>
        <h1>Types of list in <b>HTML</b></h1>
    </header>

    <main>
        <ul>
            <li>
                <div>
                    <h2><b>Un-Ordered List: </b></h2>
                    <p>
                        tag used : <b>ul</b><br>
                        used to denote a list in unorderd way, i.e. name followed by any of symbol..
                    </p>
                </div>
            </li>

            <li>
                <div>
                    <h2><b>Ordered list : </b></h2>
                    <p>
                        tag used : <b>ol</b><br>
                        used to denote a list in numbered way...
                    </p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
